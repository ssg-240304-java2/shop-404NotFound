<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Item Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let successMessage = `[[${successMessage}]]`;
        if(successMessage) alert(successMessage.replaceAll("\"",""));
    </script>
</head>

<body>
    <div class="form-container">
        <form action="/product/register" method="post" id="productInfoForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">상품 이름</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="mainCategoryCode">메인 카테고리</label>
                    <select id="mainCategoryCode" name="mainCategoryCode">
                        <option value="">Select Main Category</option>
                        <option th:each="mainCategory : ${mainCategories}"
                                th:value="${mainCategory.categoryCode}"
                                th:text="${mainCategory.categoryName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subCategoryCode">서브 카테고리</label>
                    <select id="subCategoryCode" name="subCategoryCode" required>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="price">상품 가격</label>
                <input type="number" id="price" name="price" min="0" required>
            </div>

            <div class="form-group">
                <label for="productDesc">상품 설명</label>
                <input type="text" id="productDesc" name="productDesc">
            </div>

            <div class="form-group radio-group">
                <label>판매 여부</label>
                <label><input type="radio" name="isDisplayed" id="isDisplayedY" value="Y" checked>판매중</label>
                <label><input type="radio" name="isDisplayed" id="isDisplayedN" value="N">판매중단</label>
            </div>

            <div class="form-group">
                <label for="imageFile">이미지</label>
                <input type="file" id="imageFile" name="imageFile">
            </div>
            <div>
                <button type="submit">등록</button>
                <button type="button" id="cancelOperation">취소</button>
            </div>
        </form>
    </div>

    <script src="/js/product/showCategory.js"></script>

    <script src="/js/product/showCategory.js"></script>
    <script>
        $(document).ready(function() {
            $('#cancelOperation').click(function() {
                window.location.replace('/product/product-list');
            });
        });
    </script>

</body>
</html>

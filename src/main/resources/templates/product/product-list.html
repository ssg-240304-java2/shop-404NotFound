<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Item Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        /* 추가된 스타일 */
        .form-group.radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="/product/product-list" method="GET" id="productSearchForm">
        <div class="form-group">
            <label for="productName">상품 이름</label>
            <input type="text" id="productName" name="productName">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mainCategoryCode">메인 카테고리</label>
                <select id="mainCategoryCode" name="mainCategoryCode">
                    <option value="">Select Main Category</option>
                    <option th:each="mainCategory : ${mainCategories}"
                            th:value="${mainCategory.categoryCode}"
                            th:text="${mainCategory.categoryName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="subCategoryCode">서브 카테고리</label>
                <select id="subCategoryCode" name="subCategoryCode">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="minPrice">최소 가격</label>
                <input type="number" id="minPrice" name="minPrice" min="0">
            </div>
            <div class="form-group">
                <label for="maxPrice">최대 가격</label>
                <input type="number" id="maxPrice" name="maxPrice" min="0">
            </div>
        </div>
        <div class="form-group radio-group">
            <label>판매 여부</label>
            <label><input type="radio" name="isDisplayed" id="isDisplayedY" value="Y" checked>판매중</label>
            <label><input type="radio" name="isDisplayed" id="isDisplayedN" value="N">판매중단</label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="startDate">생성일자 이후</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">생성일자 이전</label>
                <input type="date" id="endDate" name="endDate">
            </div>
        </div>
        <button type="submit">검색</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#mainCategoryCode').change(function() {
            var parentId = $(this).val();
            if (parentId) {
                $.ajax({
                    url: '/category/subcategories',
                    type: 'GET',
                    data: { parentId: parentId },
                    success: function(data) {
                        var subCategorySelect = $('#subCategoryCode');
                        subCategorySelect.empty();
                        subCategorySelect.append('<option value="">Select Sub Category</option>');
                        $.each(data, function(index, subCategory) {
                            subCategorySelect.append('<option value="' + subCategory.categoryCode + '">' + subCategory.categoryName + '</option>');
                        });
                    }
                });
            } else {
                $('#subCategoryCode').html('<option value="">Select Sub Category</option>');
            }
        });

        $('#productSearchForm').submit(function(event) {
            var minPrice = $('#minPrice').val();
            var maxPrice = $('#maxPrice').val();
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();

            if (minPrice && maxPrice && parseInt(minPrice) > parseInt(maxPrice)) {
                alert('최대 가격은 최소 가격보다 커야 합니다.');
                event.preventDefault();
            }

            if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                alert('종료 날짜는 시작 날짜 이후여야 합니다.');
                event.preventDefault();
            }
        });
    });
</script>

<table>
    <tr>
        <th>상품 코드</th>
        <th>상품 이름</th>
        <th>가격</th>
        <th>카테고리</th>
        <th>판매 여부</th>
        <th>상품 설명</th>
        <th>이미지 uuid</th>
        <th>등록 일자</th>
    </tr>

    <tr th:each="product : ${ productList }">
        <td th:text="${product.productCode}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.categoryName}"></td>
        <td th:text="${product.isDisplayed}"></td>
        <td th:text="${product.productDesc}"></td>
        <td th:text="${product.uuidFilename}"></td>
        <td th:text="${product.registrationDate}"></td>
    </tr>
</table>

</body>
</html>

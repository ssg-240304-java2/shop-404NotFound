<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>신규회원 등록</title>
    <link th:replace="elements/misc/deps :: html"/>
</head>
<body id="page-top">
    <div id="wrapper">
        <nav th:replace="elements/nav :: body"></nav> <!-- left sidebar -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="elements/topbar :: body"></nav> <!-- top navbar -->
                <div class="container-fluid">
                    <!-- 알림 메시지 -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display:none;">
                        <strong>성공!</strong> <span id="successMessage"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert" style="display:none;">
                        <strong>오류!</strong> <span id="errorMessage"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <h1 class="h3 mb-4 text-gray-800">신규회원 등록</h1>
                    <p class="mb-4">이 페이지에서 새로운 회원을 등록할 수 있습니다. 모든 필수 정보를 정확히 입력해주세요.</p>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">회원 정보 입력</h6>
                                </div>
                                <div class="card-body">
                                    <form class="user" th:action="@{/users/register}" method="post" th:object="${user}">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="userId" th:field="*{userId}" placeholder="아이디" required>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user" id="userPw" th:field="*{userPw}" placeholder="비밀번호" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userName" th:field="*{userName}" placeholder="이름" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="userAddr" th:field="*{userAddr}" placeholder="주소">
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control form-control-user" id="userPhone" th:field="*{userPhone}" placeholder="전화번호">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-user-plus"></i>
                                            </span>
                                            <span class="text">회원 등록</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="/users/list" class="btn btn-secondary btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-arrow-left"></i>
                                </span>
                                <span class="text">회원 목록으로 돌아가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="elements/footer :: footer"></footer>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var successMessage = /*[[${successMessage}]]*/ '';
        var errorMessage = /*[[${errorMessage}]]*/ '';
        
        function showAlert(message, isSuccess) {
            var alertElement = isSuccess ? $('#successAlert') : $('#errorAlert');
            var messageElement = isSuccess ? $('#successMessage') : $('#errorMessage');
            
            messageElement.text(message);
            alertElement.show();
            
            setTimeout(function() {
                alertElement.hide();
            }, 2000);
        }
        
        $(document).ready(function() {
            if (successMessage) {
                showAlert(successMessage, true);
            }
            if (errorMessage) {
                showAlert(errorMessage, false);
            }
        });
        /*]]>*/
    </script>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container_c {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 80%;
        }
        .left {
            grid-row: 1/3;
            grid-column: 1/2;
        }
        .right {
            grid-row:1/3;
            grid-colum: 2/3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="container_c">
        <div class="left">
            <h1>주문관리</h1>
            <table>
                <tr>
                    <th>주문번호</th>
                    <th>회원번호</th>
                    <th>회원 ID</th>
                    <th>주문금액</th>
                    <th>주문상태</th>
                    <th>주문일자</th>
                    <th>주소</th>
                </tr>
                <tr th:each="order : ${orderList}">
                    <td>
                        <!--주문 전체 리스트에서 주문 번호를 선택하면 해당 주문 번호의 상세 주문을 볼 수 u있는 페이지로 넘어가도록 작성
                        값을 따로 입력받는 것이 아닌 url형식처럼 넘어가기에 pathvariable방식을 사용
                        이때 {orderNo가 실제로 넘어가는 값이 됨}
                    -->
                        <a th:href="@{/order/detail/{orderNo}(orderNo=${order.orderNo})}" th:text="${order.orderNo}"></a>
                    </td>
                    <td th:text="${order.userNo}"/>
                    <td th:text="${order.userInfo.userId}"/>
                    <td th:text="${order.orderTotalPrice}"/>
<!--                    <td th:text="${order.orderStatus}"/>-->
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${order.orderStatus}"></button>
                            <ul class="dropdown-menu">
                                <li>
                                    <form th:action="@{/order/updateStatus}" method="post">
                                        <input type="hidden" name="orderNo" th:value="${order.orderNo}"/>
                                        <input type="hidden" name="orderStatus" value="처리완료"/>
                                        <button class="dropdown-item" type="submit">처리 완료</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td th:text="${order.createdAt}"/>
                    <td th:text="${order.userInfo.userAddr}"/>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>주문 상세정보</title>
</head>
<body>
<div layout:fragment="content">
    <h2>주문 상세 정보</h2>
    <div class="container_c">
        <table>
            <tr>
                <th>주문번호</th>
                <th>상품코드</th>
                <th>상품이름</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            <tr th:each="items : ${ orderDetail }">
                <td th:text="${ items.orderNo }"></td>
                <td th:text="${ items.productCode }"></td>
                <td th:text="${ items.productName }"></td>
                <td th:text="${ items.orderItemQuantity }"></td>
                <td th:text="${ items.price }"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

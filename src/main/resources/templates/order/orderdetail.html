<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/default}">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>주문 상세 조회</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:replace="elements/misc/deps :: html"/>

    </head>
    <body id="page-top">
        <div id="wrapper">
            <nav th:replace="elements/nav :: body"></nav> <!-- left sidebar -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="elements/topbar :: body"></nav> <!-- top navbar -->
                    <div class="container-fluid">
                        <h1 class="h3 mb-4 text-gray-800">주문 상세 조회</h1>   <!-- 페이지 제목 -->

                        <!-- 이곳에 내용을 채워넣으면 됩니다. start -->
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-light">
                                <tr>
                                    <th>주문번호</th>
                                    <th>상품코드</th>
                                    <th>상품이름</th>
                                    <th>개수</th>
                                    <th>가격</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="items : ${ orderDetail }">
                                    <td th:text="${ items.orderNo }"></td>
                                    <td th:text="${ items.productCode }"></td>
                                    <td th:text="${ items.productName }"></td>
                                    <td th:text="${ items.orderItemQuantity }"></td>
                                    <td th:text="${ items.price }"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 행 항목으로 나누어서 채워넣으면 됩니다. -->


                        <!-- 이곳에 내용을 채워넣으면 됩니다. end -->
                    </div>
                </div>
                <footer class="sticky-footer bg-white">     <!-- footer -->
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Your Website 2020</span>
                        </div>
                    </div>
                </footer>
            </div>



        </div>
    </body>
</html>

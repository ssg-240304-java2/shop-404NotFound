
<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/default}">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>주문 결제 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:replace="elements/misc/deps :: html"/>
    <style>
        .page-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .page-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
            animation: backgroundMove 20s linear infinite;
        }
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <nav th:replace="elements/nav :: body"></nav> <!-- left sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="elements/topbar :: body"></nav> <!-- top navbar -->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="container-fluid">
                        <h1 class="h3 mb-0 text-white animate__animated animate__fadeInDown">사용자 주문 실적</h1>
                        <p class="mt-2 animate__animated animate__fadeInUp animate__delay-1s">이 페이지에서는 처리 완료된 주문에 대해 사용자별 주문 횟수와 총 주문 금액 조회 페이지</p>
                    </div>
                </div>
                <!-- 주문 리스트 테이블 -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>회원 번호</th>
                            <th>회원 ID</th>
                            <th>회원명</th>
                            <th>결제 횟수</th>
                            <th>총 결제 금액</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orderSummaryList}">
                            <td th:text="${order.userNo}"></td>
                            <td th:text="${order.userId}"></td>
                            <td th:text="${order.userName}"></td>
                            <td th:text="${order.allOrderCount}"></td>
                            <td th:text="${order.allOrderPrice}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <footer class="sticky-footer bg-white">     <!-- footer -->
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>

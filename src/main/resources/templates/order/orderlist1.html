<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/default}">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>주문 전체 조회</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:replace="elements/misc/deps :: html"/>

    </head>
    <body id="page-top">
        <div id="wrapper">
            <nav th:replace="elements/nav :: body"></nav> <!-- left sidebar -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="elements/topbar :: body"></nav> <!-- top navbar -->
                    <div class="container-fluid">
                        <h1 class="h3 mb-4 text-gray-800">주문 조회</h1>   <!-- 페이지 제목 -->
                        <p class="mb-4">
                        <form th:action="@{/order/orderlist}" method="get">
                            <input type="text" name="search" placeholder="검색어를 입력하세요"/>
                            <button type="submit">검색</button>
                        </form>
                        <form action="/order/filterByDate" method="get" class="p-3">
                            <div class="form-group">
                                <label for="startDate">주문일자</label>
                                <input type="date" id="startDate" name="startDate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="endDate">~</label>
                                <input type="date" id="endDate" name="endDate" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Filter</button>
                        </form>
                        </p>  <!-- 페이지 설명 -->

                        <table>
                            <tr>
                                <th>주문번호</th>
                                <th>회원번호</th>
                                <th>회원 ID</th>
                                <th>주문금액</th>
                                <th>주문상태</th>
                                <th>주문일자</th>
                                <th>주소</th>

                            </tr>
                            <tr th:each="order : ${orderList}">
                                <td>
                                    <a th:href="@{/order/detail/{orderNo}(orderNo=${order.orderNo})}" th:text="${order.orderNo}"></a>
                                </td>
                                <td th:text="${order.userNo}"/>
                                <td th:text="${order.userInfo.userId}"/>
                                <td th:text="${order.orderTotalPrice}"/>
                                <!--                    <td th:text="${order.orderStatus}"/>-->
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${order.orderStatus}"></button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/order/updatestatus}" method="post">
                                                    <input type="hidden" name="orderNo" th:value="${order.orderNo}"/>
                                                    <input type="hidden" name="orderStatus" value="처리완료"/>
                                                    <button class="dropdown-item" type="submit" th:disabled="${order.orderStatus == '처리완료'}">처리 완료</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <td th:text="${order.createdAt}"/>
                                <td th:text="${order.userInfo.userAddr}"/>

                            </tr>
                        </table>

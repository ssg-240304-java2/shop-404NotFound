<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>상세 페이지</title>
    </th:block>

    <th:block layout:fragment="content">
        <div class="page_tits">
            <h3>게시판 관리</h3>
            <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>게시판 리스트</span> <span>상세정보</span></p>
        </div>

        <div class="content">
            <section>
                <table class="tb tb_row">
                    <colgroup>
                        <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row">글 유형</th>
                        <td th:text="${board.noticeYn == false ? '일반' : '공지'}"></td>

                        <th scope="row">등록일</th>
                        <td th:text="${#temporals.format( board.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
                    </tr>

                    <tr>
                        <th scope="row">제목</th>
                        <td>[[ ${board.title} ]]</td>

                        <th scope="row">조회</th>
                        <td colspan="3">[[ ${board.viewCnt} ]]</td>
                    </tr>
                    <tr>
                        <th scope="row">이름</th>
                        <td colspan="3">[[ ${board.writer} ]]</td>
                    </tr>
                    <tr>
                        <th scope="row">내용</th>
                        <td colspan="3">[[ ${board.content} ]]</td>
                    </tr>
                    </tbody>
                </table>
                <p class="btn_set">
                    <button type="button" onclick="goWritePage();" class="btns btn_bdr4 btn_mid">수정</button>
                    <button type="button" onclick="deleteBoard();" class="btns btn_bdr1 btn_mid">삭제</button>
                    <button type="button" onclick="goListPage();" class="btns btn_bdr3 btn_mid">뒤로</button>
                </p>
            </section>
        </div> <!--/* .content */-->
    </th:block>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /*<![CDATA[*/
                // 게시글 삭제
                function deleteBoard() {
                    const id = [[ ${board.boardId} ]]

                    if ( !confirm('게시글을 삭제할까요?')) {
                        return false;
                    }

                    const formHtml = `
                        <form id="deleteForm" action="/board/delete" method="post">
                            <input type="hidden" id="boardId" name="boardId" value="${id}" />
                        </form>
                    `;

                    const doc = new DOMParser().parseFromString(formHtml, 'text/html');
                    const form = doc.body.firstChild;
                    document.body.append(form);
                    document.getElementById('deleteForm').submit();
                }
            /*]]>*/

            // 게시글 수정 페이지로 이동
            function goWritePage() {
                location.href = '/board/write' + location.search;
            }

            // 게시글 리스트 페이지로 이동
            function goListPage() {
                const queryString = new URLSearchParams(location.search);
                queryString.delete('id');
                location.href = '/board/list' + '?' + queryString.toString();
            }
        </script>
    </th:block>
</html>

spring:
  application:
    name: developer-shop
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  # driver config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/devshop
    username: a
    password: a

server:
  port: 8080

# mybatis config
mybatis:
  mapper-locations: mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.nf404.devshop: DEBUG
    com.nf404.devshop.mapper: DEBUG

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Developer Shop - 회원 관리 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #d4d4d4;
        }
        a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        a:hover {
            color: #4CAF50;
        }
        .test-functions {
            margin-top: 20px;
            padding: 15px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .test-functions h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-functions button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .test-functions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 Developer Shop - 회원 관리 테스트 시스템</h1>
    <ul>
        <li><a href="/users/list">회원 목록 조회</a></li>
        <li><a href="/users/register">새 회원 등록</a></li>
        <li><a href="/users/login">로그인</a></li>
    </ul>

    <div class="test-functions">
        <h2>테스트 기능</h2>
        <button onclick="testDatabaseConnection()">데이터베이스 연결 테스트</button>
        <button onclick="testRandomUserGeneration()">랜덤 사용자 생성</button>
        <button onclick="testPerformance()">성능 테스트</button>
    </div>
</div>

<script>
    function testDatabaseConnection() {
        // 실제로는 서버에 요청을 보내 데이터베이스 연결을 테스트해야 합니다.
        alert("데이터베이스 연결 테스트를 시작합니다. 실제 구현이 필요합니다.");
    }

    function testRandomUserGeneration() {
        // 실제로는 서버에 요청을 보내 랜덤 사용자를 생성해야 합니다.
        alert("랜덤 사용자 생성 테스트를 시작합니다. 실제 구현이 필요합니다.");
    }

    function testPerformance() {
        // 실제로는 서버에 요청을 보내 성능 테스트를 실행해야 합니다.
        alert("성능 테스트를 시작합니다. 실제 구현이 필요합니다.");
    }

    console.log("404 Developer Shop 테스트 페이지가 로드되었습니다.");
</script>
</body>
</html>
